      title: 'Swarm Population'
      legend:
        - 'Average Swarm Active Population (Interval)'
        - 'Average Swarm Active Population (Cumulative)'
        - 'Average Swarm Total Population (Interval)'
        - 'Average Swarm Total Population (Cumulative)'
