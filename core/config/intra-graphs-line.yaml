        - 'Velocity (Interval)'
        - 'Velocity (Cumulative)'
      xlabel: 'Interval'
      ylabel: 'Velocity (cm/s)'

    - src_stem: spatial-movement
      dest_stem: spatial-movement-distance-homing
      cols:
        - int_avg_distance_homing
        - cum_avg_distance_homing
      title: 'Average Per-robot Homing distance traveled'
      legend:
        - 'Distance (Interval)'
        - 'Distance (Cumulative)'
      xlabel: 'Interval'
      ylabel: 'Distance (m)'

    - src_stem: spatial-movement
