        - cum_avg_distance
      title: 'Average Per-robot Distance Traveled'
      legend:
        - 'Distance (Interval)'
        - 'Distance (cumulative)'
      xlabel: 'Interval'
      ylabel: 'Distance (m)'

    - src_stem: fsm-movement
      dest_stem: fsm-movement-velocity
      cols:
        - int_avg_velocity
        - cum_avg_velocity
      title: 'Average Per-robot Velocity'
      legend:
        - 'Velocity (Interval)'
        - 'Velocity (cumulative)'
      xlabel: 'Interval'
      ylabel: 'Velocity (m/s)'

LN_block_trans:
  graphs:
    - src_stem: block-transport
      dest_stem: blocks-transported-avg
      cols:
