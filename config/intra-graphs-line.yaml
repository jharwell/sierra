        - cum_avg_distance
      title: 'Average Per-robot Distance Traveled'
      legend:
        - 'Distance (interval)'
        - 'Distance (cumulative)'
      xlabel: 'Interval'
      ylabel: 'Distance (m)'
    - src_stem: fsm-movement
      dest_stem: fsm-movement-velocity
