    - src_stem: block-transport
      dest_stem: blocks-collected-int
      cols:
        - int_collected
        - int_cube_collected
        - int_ramp_collected
      legend:
        - 'All Blocks'
        - '# Cube Blocks'
        - '# Ramp Blocks'
      title: 'Blocks Collected (interval)'
      xlabel: 'Interval'
      ylabel: '# Blocks'
      temporal_var:
        - env_block_manip
        - swarm_motion_throttle
      styles: ['-', '-', '-']
    - src_stem: block-transport
      dest_stem: blocks-collected-cum
      cols:
