        - cum_avg_velocity
      title: 'Average Per-robot Velocity'
      legend:
        - 'Velocity (interval)'
        - 'Velocity (cumulative)'
      xlabel: 'Interval'
      ylabel: 'Velocity (m/s)'

block_trans:
