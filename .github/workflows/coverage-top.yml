name: Coverage Top-level

# Run:
#
# - Every month.  Scheduling helps keep drift/issues with updates
#   to runners at bay.
# - On pushes.
#
# This is a dependent workflow that collects the results of other workflows to
# avoid duplicating things and speed up CI.
on:
  workflow_run:
    workflows:
      - "Unit Tests Top-level"
      - "Integration Top-level"
    types:
      - completed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.8

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/sierra-setup
      - uses: actions/download-artifact@v3

      - name: Generate coverage report
        run: |

          coverage combine ci-*-Linux-${{ matrix.python-version }}-coverage/.coverage.*  ci-*-Linux-${{ matrix.python-version }}-coverage/.coverage

          coverage report
          coverage xml

      - uses: actions/upload-artifact@v3
        with:
          name: ci-integration-coverage

          path: .coverage

      - uses: actions/upload-artifact@v3
        with:
          name: ci-integration-coverage-xml
          path: coverage.xml

      - name: Coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

        run: |
          coveralls
