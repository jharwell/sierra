  create-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.9

    # needs:
      # - core-ci-ubuntu-2204
      # - core-ci-ubuntu-2404
      # - plugin-ci

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/sierra-setup

      - name: Set tag
        if: github.ref == 'refs/heads/devel'
        shell: bash
        run: echo RELEASE_TAG=$(pyproject-info project.version | tr -d '"').beta >> $GITHUB_ENV

      - name: Github beta release
        if: github.ref == 'refs/heads/devel'
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: ${{ secrets.BOT_RELEASE_TOKEN }}
          automatic_release_tag: ${{ env.RELEASE_TAG }}
          prerelease: true
          title: "Development release ${{ env.RELEASE_TAG }}"

      - name: Set tag
        if: github.ref == 'refs/heads/master'
        shell: bash
        run: echo RELEASE_TAG=$(pyproject-info project.version | tr -d '"') >> $GITHUB_ENV

      - name: Github release
        if: github.ref == 'refs/heads/master'
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: ${{ secrets.BOT_RELEASE_TOKEN }}
          automatic_release_tag: ${{ env.RELEASE_TAG }}
          prerelease: false
          title: "Release ${{ env.RELEASE_TAG }}"

