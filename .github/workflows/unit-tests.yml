name: Unit Tests CI

on:
  # workflow_call:
  push:
    branches:
      # - master
      # - devel
    paths:
      - 'sierra/**'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9']

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/sierra-setup

      - name: pytest
        run: |
          pytest
