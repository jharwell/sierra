base_graphs: &base_graphs
  - LN_fsm_collision
  - LN_fsm_movement
  - LN_block_trans
  - LN_block_acq
  - LN_block_manip
  - LN_convergence
  - LN_perception
  - HM_arena
  - HM_swarm

depth0:
  xml:
    attr_change:
      - ['.//loop_functions', 'label', 'depth0_loop_functions']
      - ['.//qt-opengl/user_functions', 'label', 'depth0_qt_user_functions']
  controllers:
    - name: CRW
      xml:
        attr_change:
          - ['.//controllers', '__controller__', 'crw_controller']

      graphs_inherit:
        - *base_graphs
    - name: &DPO DPO
      xml:
        attr_change:
          - ['.//controllers', '__controller__', 'dpo_controller']
      graphs_inherit:
        - *base_graphs
      graphs: &DPO_graphs
        - LN_perception
    - name: &ODPO ODPO
      xml:
        attr_change:
          - ['.//controllers', '__controller__', 'odpo_controller']
      graphs_inherit:
        - *base_graphs
        - *DPO_graphs
    - name: &MDPO MDPO
      xml:
        attr_change:
          - ['.//controllers', '__controller__', 'mdpo_controller']
      graphs_inherit:
        - *base_graphs
        - *DPO_graphs
    - name: &OMDPO OMDPO
      xml:
        attr_change:
          - ['.//controllers', '__controller__', 'omdpo_controller']
      graphs_inherit:
        - *base_graphs
        - *DPO_graphs

depth1:
  xml:
    attr_change:
      - ['.//loop_functions', 'label', 'depth1_loop_functions']
      - ['.//qt-opengl/user_functions', 'label', 'depth1_qt_user_functions']
  controllers:
    - name: BITD_DPO
      xml:
          attr_change:
            - ['.//controllers', '__controller__', 'bitd_dpo_controller']
      graphs_inherit:
        - *base_graphs
        - *DPO_graphs
      graphs: &BITD_DPO_graphs
        - LN_cache_util
        - LN_cache_lifecycle
        - LN_cache_acq
        - LN_depth1_task_exec
        - LN_depth1_task_dist
        - LN_generalist_tab
    - name: BITD_ODPO
      xml:
          attr_change:
            - ['.//controllers', '__controller__', 'bitd_odpo_controller']
      graphs_inherit:
        - *base_graphs
        - *DPO_graphs
        - *BITD_DPO_graphs
    - name: BITD_MDPO
      xml:
          attr_change:
            - ['.//controllers', '__controller__', 'bitd_mdpo_controller']
      graphs_inherit:
        - *base_graphs
        - *DPO_graphs
        - *BITD_DPO_graphs
    - name: BITD_OMDPO
      xml:
          attr_change:
            - ['.//controllers', '__controller__', 'bitd_omdpo_controller']
      graphs_inherit:
        - *base_graphs
        - *DPO_graphs
        - *BITD_DPO_graphs

depth2:
  xml:
    attr_change:
      - ['.//loop_functions', 'label', 'depth2_loop_functions']
      - ['.//qt-opengl/user_functions', 'label', 'depth2_qt_user_functions']

  controllers:
    - name: BIRTD_DPO
      xml:
        attr_change:
          - ['.//controllers', '__controller__', 'birtd_dpo_controller']
      graphs_inherit:
        - *base_graphs
        - *DPO_graphs

      graphs: &BIRTD_DPO_graphs
        - LN_cache_util
        - LN_cache_lifecycle
        - LN_cache_acq
        - LN_cache_sites
        - LN_depth1_task_exec
        - LN_depth2_task_exec
        - LN_depth2_task_dist
        - LN_harvester_tab
        - LN_collector_tab
        - LN_generalist_tab

    - name: BIRTD_ODPO
      xml:
          attr_change:
            - ['.//controllers', '__controller__', 'birtd_odpo_controller']
      graphs_inherit:
        - *base_graphs
        - *DPO_graphs
        - *BIRTD_DPO_graphs
    - name: BIRTD_MDPO
      xml:
          attr_change:
            - ['.//controllers', '__controller__', 'birtd_mdpo_controller']
      graphs_inherit:
        - *base_graphs
        - *DPO_graphs
        - *BIRTD_DPO_graphs
    - name: BIRTD_OMDPO
      xml:
          attr_change:
            - ['.//controllers', '__controller__', 'birtd_omdpo_controller']
      graphs_inherit:
        - *base_graphs
        - *DPO_graphs
        - *BIRTD_DPO_graphs
